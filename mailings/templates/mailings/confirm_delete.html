{% extends "catalog/base.html" %}
{% block content %}
<div class="col-md-6 mx-auto card card-body shadow-sm">
  <h1 class="h5 mb-3">Подтвердите удаление</h1>
  <p>Удалить объект <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Удалить</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
