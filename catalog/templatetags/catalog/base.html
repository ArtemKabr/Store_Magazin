{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title|default:"Store_Magazin" }}</title>
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'catalog:home' %}">Store</a>
    <div>
      <a class="nav-link d-inline-block text-white" href="{% url 'catalog:home' %}">Главная</a>
      <a class="nav-link d-inline-block text-white" href="{% url 'catalog:contacts' %}">Контакты</a>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="mt-5 py-4 text-center text-muted">
  © {{ now|date:"Y" }} Store_Magazin
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
