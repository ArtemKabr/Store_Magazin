{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title|default:"FutureLab Store" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light" style="padding-top: 70px;">
  {% include "catalog/includes/menu.html" %}

  <main class="flex-fill container">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white py-4 mt-auto border-top border-secondary">
    <div class="container text-center">
      <p class="mb-1">© {% now "Y" %} FutureLab Store</p>
      <p class="mb-0">
        <a href="{% url 'catalog:home' %}" class="text-white text-decoration-none">Главная</a> |
        <a href="{% url 'catalog:contacts' %}" class="text-white text-decoration-none">Контакты</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.querySelector(".navbar-scroll");
      if (window.scrollY > 50) {
        navbar.classList.add("navbar-transparent");
      } else {
        navbar.classList.remove("navbar-transparent");
      }
    });
  </script>
</body>
</html>
