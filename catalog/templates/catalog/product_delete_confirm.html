{% extends "catalog/base.html" %}
{% block content %}
<div class="p-4 bg-white rounded-3 shadow-sm">
  <h1 class="h5 mb-3">Удалить товар «{{ product.title }}»?</h1>
  <p class="text-muted">Действие необратимо. Вы уверены, что хотите удалить этот товар?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ product.get_absolute_url }}" class="btn btn-outline-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
