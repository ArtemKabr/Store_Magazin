{% extends "catalog/base.html" %}
{% block content %}

<div class="p-5 bg-white rounded-3 shadow-sm mb-4">
  <h1 class="h4 mb-0">Добро пожаловать в магазин</h1>
  <p class="mb-0 text-muted">Последние добавленные товары:</p>
</div>

<div class="row g-4">
  {% for p in products %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        {% if p.image %}
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title mb-2">{{ p.title }}</h5>
          <p class="text-muted small mb-2">{{ p.category.name }}</p>
          <div class="fw-semibold">{{ p.price }} ₽</div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <div class="alert alert-info">Товары пока не добавлены.</div>
    </div>
  {% endfor %}
</div>

{% endblock %}
