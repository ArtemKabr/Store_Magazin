{% extends "catalog/base.html" %}
{% block content %}
<h1 class="h5 mb-3">{{ view.object|default_if_none:"Новая статья" }}</h1>
<form method="post" enctype="multipart/form-data" class="card card-body shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary">Отмена</a>
  </div>
</form>
{% endblock %}
